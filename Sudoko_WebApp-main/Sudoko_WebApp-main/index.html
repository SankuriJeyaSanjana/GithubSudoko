<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Solver Project</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h2 style="text-align:center;">Sudoku Solver Project by Sankuri Jeya Sanjana</h2>
  <div id="wrapper">
    <!-- User Sudoku -->
    <div>
      <h3>Your Sudoku</h3>
      <div id="container"></div>
    </div>
    <!-- Solution Sudoku -->
    <div id="solution-container">
      <h3>Correct Solution</h3>
      <div id="solution-board"></div>
    </div>
  </div>

  <div class="buttons">
    <button id="generate-sudoku">Get New Puzzle</button>
    <button id="check">Submit</button>
  </div>
</body>
</html>
